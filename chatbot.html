<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistente Kah Siqueira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o chatbot.html para combinar com o site da Kah Siqueira */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff; /* Fundo branco para o chat */
            color: #513F32; /* Cor de texto principal (brand-text) */
            margin: 0;
            padding: 15px; /* Padding interno para o conte√∫do do chat */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Faz o body ocupar toda a altura do iframe */
            box-sizing: border-box; /* Garante que padding n√£o aumente o tamanho total */
            overflow: hidden; /* Evita barras de rolagem no body do iframe */
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px; /* Espa√ßo para a barra de rolagem n√£o sobrepor o conte√∫do */
            margin-bottom: 15px; /* Espa√ßo entre as mensagens e a √°rea de input */
        }

        /* Custom scrollbar para o chat-messages */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #E6E0D9; /* brand-bg-light */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #997D6C; /* brand-primary */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #513F32; /* brand-accent */
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px; 
            line-height: 1.5;
            max-width: 80%; 
            word-wrap: break-word; 
        }

        /* MENSAGENS DO USU√ÅRIO (VOC√ä) - ALINHADAS √Ä DIREITA */
        .user-message {
            background-color: #E6E0D9; 
            color: #513F32; 
            text-align: left; 
            margin-left: auto; 
            margin-right: 0; 
            border-bottom-right-radius: 4px; 
            border-bottom-left-radius: 12px;
        }

        /* MENSAGENS DA IA (K.A.S.I.) - ALINHADAS √Ä ESQUERDA */
        .ai-message {
            background-color: #997D6C; 
            color: #ffffff; 
            text-align: left;
            margin-right: auto; 
            margin-left: 0; 
            border-bottom-left-radius: 4px; 
            border-bottom-right-radius: 12px;
        }
        
        .message strong { 
            display: block;
            margin-bottom: 5px;
            font-size: 0.8em;
            font-weight: 700; 
            opacity: 0.8;
        }

        #input-area {
            display: flex;
            padding-top: 10px;
            background-color: #ffffff; 
            flex-shrink: 0; 
            border-top: 1px solid #E6E0D9; 
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1px solid #D1C8BF; 
            border-radius: 8px;
            margin-right: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            color: #513F32; 
        }
        #user-input::placeholder {
            color: #9E8F7D; 
            opacity: 0.8;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #513F32; /* brand-accent */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500; 
            font-size: 0.95em;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #413228; 
        }
        #send-button:disabled {
            background-color: #9E8F7D; 
            cursor: not-allowed;
            opacity: 0.7;
        }
        .loading-indicator {
            text-align: center;
            padding: 10px 0;
            font-size: 0.85em;
            color: #997D6C; /* brand-primary */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-messages">
        </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>

    <script type="module">
        // N√£o importamos mais a SDK do GoogleGenerativeAI aqui

        const NOME_DA_ASSISTENTE = "K.A.S.I.";
        const INSTRUCAO_DA_PERSONAGEM = `
            Voc√™ √© K.A.S.I. (Kah's Assistant for Strategic Interactions), a assistente virtual de Kah Siqueira, Social Media Estrategista e especialista em Design Estrat√©gico.
            Seu tom √© profissional, amig√°vel, prestativo e alinhado com a marca de Kah Siqueira: estrat√©gica, criativa e apaixonada.
            Seu objetivo principal √© ajudar os visitantes do site a:
            1. Entender os servi√ßos e pacotes oferecidos por Kah Siqueira.
            2. Tirar d√∫vidas comuns sobre marketing digital, m√≠dias sociais e os processos de trabalho de Kah.
            3. Navegar pelo site, direcionando para se√ß√µes relevantes (Sobre Mim, Servi√ßos, Pacotes, Calculadora, FAQ, Contato).
            4. Incentivar o contato para uma consulta ou para solicitar um or√ßamento personalizado.

            Servi√ßos Principais da Kah Siqueira:
            - Estrat√©gia de M√≠dias Sociais Personalizada
            - Gerenciamento de Contas Sociais
            - Cria√ß√£o de Conte√∫do Otimizado
            - Design Gr√°fico para M√≠dias Sociais
            - An√°lise de M√©tricas e Relat√≥rios
            - Consultoria Estrat√©gica em Marketing Digital

            Pacotes Oferecidos:
            - Pacote Presen√ßa Digital
            - Pacote Crescimento Estrat√©gico (o mais popular)
            - Pacote Impacto Total
            - Or√ßamentos personalizados tamb√©m s√£o poss√≠veis atrav√©s da Calculadora ou contato direto.

            Regras Importantes:
            - Seja sempre cordial e use uma linguagem clara e acess√≠vel.
            - N√£o invente informa√ß√µes. Se voc√™ n√£o souber a resposta para uma pergunta espec√≠fica, admita educadamente (ex: "N√£o tenho essa informa√ß√£o espec√≠fica no momento...") e direcione o usu√°rio para a se√ß√£o de Contato do site, para o email Katricia.siqueira@gmail.com, ou sugira que explorem os servi√ßos de Kah.
            - N√£o fa√ßa promessas de resultados garantidos, mas destaque os benef√≠cios e o potencial de uma boa estrat√©gia de marketing digital.
            - Ao final de intera√ß√µes √∫teis, sugira uma a√ß√£o relevante, como "Gostaria de saber mais sobre algum servi√ßo espec√≠fico?" ou "Posso te ajudar a encontrar a p√°gina de contato?".
            - N√£o mencione que voc√™ √© uma IA ou modelo de linguagem, apenas se apresente como K.A.S.I. (ou o nome escolhido), a assistente virtual de Kah Siqueira.
            - Mantenha as respostas relativamente concisas e focadas, evitando par√°grafos muito longos.
            - Use emojis de forma sutil e profissional para adicionar um toque amig√°vel, se apropriado (ex: üòä, ‚ú®, üöÄ).
        `;

        const chatMessagesDiv = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        let clientChatHistory = []; // Hist√≥rico da conversa no lado do cliente

        const saudacaoInicialKASI = `Ol√°! üòä Sou K.A.S.I., assistente virtual da Kah Siqueira. Qual √© a sua d√∫vida?`;

        // Adiciona a sauda√ß√£o inicial √† interface e ao hist√≥rico do cliente
        if (chatMessagesDiv) { // Verifica se chatMessagesDiv existe antes de usar
             addMessageToChat(NOME_DA_ASSISTENTE, saudacaoInicialKASI, false);
             clientChatHistory.push({ role: "model", parts: [{ text: saudacaoInicialKASI }] });
        }


        function addMessageToChat(sender, message, isUser) {
            if (!chatMessagesDiv) return;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');

            const senderStrong = document.createElement('strong');
            senderStrong.textContent = sender;
            messageDiv.appendChild(senderStrong);

            let formattedMessage = message.replace(/\n/g, '<br>');
            formattedMessage = formattedMessage.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            const messageText = document.createElement('p');
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = formattedMessage;
            if (tempDiv.firstChild && tempDiv.firstChild.nodeName === 'P' && tempDiv.childNodes.length === 1) {
                messageText.innerHTML = tempDiv.firstChild.innerHTML;
            } else {
                messageText.innerHTML = formattedMessage;
            }
            messageDiv.appendChild(messageText);

            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function showLoadingIndicator() {
            if (!chatMessagesDiv) return;
            const existingLoadingDiv = document.getElementById('loading');
            if (existingLoadingDiv) existingLoadingDiv.remove();

            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.id = 'loading'; 
            loadingDiv.textContent = `${NOME_DA_ASSISTENTE} est√° digitando...`;
            chatMessagesDiv.appendChild(loadingDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function hideLoadingIndicator() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.remove();
        }

        async function sendMessageToAI() {
            if (!userInput || !sendButton) return;
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            addMessageToChat("Voc√™", messageText, true);
            clientChatHistory.push({ role: "user", parts: [{ text: messageText }] });

            userInput.value = "";
            sendButton.disabled = true;
            showLoadingIndicator();

            try {
                // #####################################################################
                // ## ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è SUBSTITUA PELO SEU INVOKE URL DO API GATEWAY AQUI ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è ##
                // #####################################################################
                const API_GATEWAY_INVOKE_URL = 'https://teste-api-kah.jorge-acc2004.workers.dev/'; 
                // Exemplo: 'https://abcdef123.execute-api.us-east-1.amazonaws.com/chat' 
                // #####################################################################

                const response = await fetch(API_GATEWAY_INVOKE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: messageText,
                        history: clientChatHistory.slice(0, -1), 
                        systemInstruction: INSTRUCAO_DA_PERSONAGEM 
                    })
                });
                
                const responseBodyText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseBodyText); 
                } catch (e) {
                    console.error("Resposta do servidor n√£o √© JSON v√°lido:", responseBodyText);
                    addMessageToChat(NOME_DA_ASSISTENTE, "Desculpe, recebi uma resposta inesperada do servidor.", false);
                    hideLoadingIndicator();
                    sendButton.disabled = false;
                    if (userInput) userInput.focus();
                    return; 
                }

                if (!response.ok || data.error) {
                    console.error("Erro retornado pelo backend:", data.error || `Status: ${response.status}`);
                    let displayError = data.error || `Erro ${response.status} ao contatar o servidor.`;
                    addMessageToChat(NOME_DA_ASSISTENTE, displayError, false);
                    hideLoadingIndicator();
                    sendButton.disabled = false;
                    if (userInput) userInput.focus();
                    return;
                }

                const aiText = data.aiResponse;
                
                hideLoadingIndicator();
                addMessageToChat(NOME_DA_ASSISTENTE, aiText, false);
                clientChatHistory.push({ role: "model", parts: [{ text: aiText }] });

            } catch (error) {
                hideLoadingIndicator();
                console.error("Erro de rede ou ao chamar a API do Chatbot:", error);
                addMessageToChat(NOME_DA_ASSISTENTE, `Desculpe, tive um problema de comunica√ß√£o. Tente novamente. (${error.message})`, false);
            } finally {
                sendButton.disabled = false;
                if (userInput) userInput.focus();
            }
        }

        if (sendButton) sendButton.addEventListener('click', sendMessageToAI);
        if (userInput) {
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') sendMessageToAI();
            });
        }
    </script>
</body>
</html>
