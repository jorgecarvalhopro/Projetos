<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Assistente Kah Siqueira</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para o chatbot.html para combinar com o site da Kah Siqueira */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff; /* Fundo branco para o chat */
            color: #513F32; /* Cor de texto principal (brand-text) */
            margin: 0;
            padding: 15px; /* Padding interno para o conte√∫do do chat */
            display: flex;
            flex-direction: column;
            height: 100vh; /* Faz o body ocupar toda a altura do iframe */
            box-sizing: border-box; /* Garante que padding n√£o aumente o tamanho total */
            overflow: hidden; /* Evita barras de rolagem no body do iframe */
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 5px; /* Espa√ßo para a barra de rolagem n√£o sobrepor o conte√∫do */
            margin-bottom: 15px; /* Espa√ßo entre as mensagens e a √°rea de input */
        }

        /* Custom scrollbar para o chat-messages */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #E6E0D9; /* brand-bg-light */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #997D6C; /* brand-primary */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #513F32; /* brand-accent */
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* MENSAGENS DO USU√ÅRIO (VOC√ä) - ALINHADAS √Ä DIREITA */
        .user-message {
            background-color: #E6E0D9;
            color: #513F32;
            text-align: left;
            margin-left: auto;
            margin-right: 0;
            border-bottom-right-radius: 4px;
            border-bottom-left-radius: 12px;
        }

        /* MENSAGENS DA IA (K.A.S.I.) - ALINHADAS √Ä ESQUERDA */
        .ai-message {
            background-color: #997D6C;
            color: #ffffff;
            text-align: left;
            margin-right: auto;
            margin-left: 0;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 12px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8em;
            font-weight: 700;
            opacity: 0.8;
        }

        #input-area {
            display: flex;
            padding-top: 10px;
            background-color: #ffffff;
            flex-shrink: 0;
            border-top: 1px solid #E6E0D9;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 14px;
            border: 1px solid #D1C8BF;
            border-radius: 8px;
            margin-right: 10px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95em;
            color: #513F32;
        }
        #user-input::placeholder {
            color: #9E8F7D;
            opacity: 0.8;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #513F32; /* brand-accent */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 0.95em;
            transition: background-color 0.2s ease;
        }
        #send-button:hover {
            background-color: #413228;
        }
        #send-button:disabled {
            background-color: #9E8F7D;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .loading-indicator {
            text-align: center;
            padding: 10px 0;
            font-size: 0.85em;
            color: #997D6C; /* brand-primary */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="chat-messages">
        </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>

    <script type="module">
        const NOME_DA_ASSISTENTE = "K.A.S.I.";
        const ARQUIVO_INSTRUCOES = 'instrucao-kasi.md'; // Nome do arquivo de instru√ß√µes
        let systemInstructionContent = ''; // Vari√°vel para armazenar o conte√∫do das instru√ß√µes

        const chatMessagesDiv = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let clientChatHistory = [];

        const saudacaoInicialKASI = `Ol√°! üòä Sou K.A.S.I., assistente virtual da Kah Siqueira. Qual √© a sua d√∫vida?`;

        // Fun√ß√£o para adicionar mensagens √† interface do chat
        function addMessageToChat(sender, message, isUser) {
            if (!chatMessagesDiv) return;
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'ai-message');

            const senderStrong = document.createElement('strong');
            senderStrong.textContent = sender;
            messageDiv.appendChild(senderStrong);

            // Formata a mensagem para exibir quebras de linha e negrito
            let formattedMessage = message.replace(/\n/g, '<br>');
            formattedMessage = formattedMessage.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Para negrito em Markdown
            
            const messageText = document.createElement('p');
            // Para evitar <p> dentro de <p> se a mensagem j√° for um par√°grafo
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = formattedMessage;
            if (tempDiv.firstChild && tempDiv.firstChild.nodeName === 'P' && tempDiv.childNodes.length === 1) {
                messageText.innerHTML = tempDiv.firstChild.innerHTML;
            } else {
                messageText.innerHTML = formattedMessage;
            }
            messageDiv.appendChild(messageText);

            chatMessagesDiv.appendChild(messageDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Auto-scroll para a √∫ltima mensagem
        }

        // Fun√ß√µes para mostrar/ocultar indicador de carregamento
        function showLoadingIndicator() {
            if (!chatMessagesDiv) return;
            const existingLoadingDiv = document.getElementById('loading');
            if (existingLoadingDiv) existingLoadingDiv.remove(); // Remove indicador anterior se houver

            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.id = 'loading'; 
            loadingDiv.textContent = `${NOME_DA_ASSISTENTE} est√° digitando...`;
            chatMessagesDiv.appendChild(loadingDiv);
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        function hideLoadingIndicator() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) loadingDiv.remove();
        }

        // Fun√ß√£o para carregar as instru√ß√µes do arquivo .md
        async function carregarInstrucoes() {
            try {
                const response = await fetch(ARQUIVO_INSTRUCOES);
                if (!response.ok) {
                    throw new Error(`Erro ao carregar o arquivo de instru√ß√µes: ${response.statusText} (status: ${response.status})`);
                }
                systemInstructionContent = await response.text();
                console.log("Instru√ß√µes da IA carregadas com sucesso.");

                // Adiciona a sauda√ß√£o inicial AP√ìS carregar as instru√ß√µes (garante que tudo est√° pronto)
                if (chatMessagesDiv) {
                     addMessageToChat(NOME_DA_ASSISTENTE, saudacaoInicialKASI, false);
                     clientChatHistory.push({ role: "model", parts: [{ text: saudacaoInicialKASI }] });
                }
                if (sendButton) sendButton.disabled = false; // Habilita o bot√£o de enviar ap√≥s carregar
                if (userInput) userInput.disabled = false; // Habilita o input
                if (userInput) userInput.focus();


            } catch (error) {
                console.error("Falha ao carregar instru√ß√µes da IA:", error);
                addMessageToChat(NOME_DA_ASSISTENTE, "Desculpe, n√£o consegui carregar minhas configura√ß√µes iniciais. Por favor, tente recarregar a p√°gina.", false);
                if (sendButton) sendButton.disabled = true; // Mant√©m desabilitado se falhar
                if (userInput) userInput.disabled = true;
            }
        }

        // Fun√ß√£o principal para enviar mensagem para a IA (API Gateway)
        async function sendMessageToAI() {
            if (!userInput || !sendButton || !systemInstructionContent) {
                if (!systemInstructionContent) {
                    addMessageToChat(NOME_DA_ASSISTENTE, "Ainda estou inicializando, por favor aguarde um momento.", false);
                }
                return;
            }
            const messageText = userInput.value.trim();
            if (messageText === "") return;

            addMessageToChat("Voc√™", messageText, true);
            clientChatHistory.push({ role: "user", parts: [{ text: messageText }] });

            userInput.value = "";
            sendButton.disabled = true;
            showLoadingIndicator();

            try {
                // #####################################################################
                // ## ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è SUBSTITUA PELO SEU INVOKE URL DO API GATEWAY AQUI ‚¨áÔ∏è‚¨áÔ∏è‚¨áÔ∏è ##
                // #####################################################################
                const API_GATEWAY_INVOKE_URL = 'https://teste-api-kah.jorge-acc2004.workers.dev/'; // MANTENHA OU ATUALIZE SEU URL AQUI
                // #####################################################################

                const response = await fetch(API_GATEWAY_INVOKE_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: messageText,
                        history: clientChatHistory.slice(0, -1), // Envia o hist√≥rico, exceto a √∫ltima mensagem do usu√°rio (que √© o prompt atual)
                        systemInstruction: systemInstructionContent // Envia o conte√∫do carregado do arquivo .md
                    })
                });
                
                // Tenta ler como texto primeiro para depura√ß√£o em caso de n√£o ser JSON
                const responseBodyText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseBodyText); 
                } catch (e) {
                    console.error("Resposta do servidor n√£o √© JSON v√°lido:", responseBodyText);
                    addMessageToChat(NOME_DA_ASSISTENTE, "Desculpe, recebi uma resposta inesperada do servidor.", false);
                    hideLoadingIndicator();
                    sendButton.disabled = false;
                    if (userInput) userInput.focus();
                    return; 
                }

                if (!response.ok || data.error) {
                    console.error("Erro retornado pelo backend:", data.error || `Status: ${response.status}`);
                    let displayError = data.error || `Erro ${response.status} ao contatar o servidor. Tente novamente.`;
                    addMessageToChat(NOME_DA_ASSISTENTE, displayError, false);
                    // N√£o adiciona a mensagem de erro ao hist√≥rico da IA para n√£o confundir conversas futuras
                    hideLoadingIndicator();
                    sendButton.disabled = false;
                    if (userInput) userInput.focus();
                    return;
                }

                const aiText = data.aiResponse;
                
                hideLoadingIndicator();
                addMessageToChat(NOME_DA_ASSISTENTE, aiText, false);
                clientChatHistory.push({ role: "model", parts: [{ text: aiText }] });

            } catch (error) {
                hideLoadingIndicator();
                console.error("Erro de rede ou ao chamar a API do Chatbot:", error);
                addMessageToChat(NOME_DA_ASSISTENTE, `Desculpe, tive um problema de comunica√ß√£o. Por favor, verifique sua conex√£o e tente novamente. (${error.message})`, false);
            } finally {
                // Reabilita o bot√£o apenas se as instru√ß√µes foram carregadas
                if (systemInstructionContent) {
                    sendButton.disabled = false;
                    if (userInput) userInput.focus();
                }
            }
        }

        // Event Listeners
        if (sendButton) sendButton.addEventListener('click', sendMessageToAI);
        if (userInput) {
            userInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter' && !sendButton.disabled) { // S√≥ envia com Enter se o bot√£o estiver habilitado
                    sendMessageToAI();
                }
            });
        }

        // Inicializa√ß√£o: Desabilita input/bot√£o e carrega as instru√ß√µes
        document.addEventListener('DOMContentLoaded', () => {
            if (sendButton) sendButton.disabled = true;
            if (userInput) userInput.disabled = true;
            addMessageToChat(NOME_DA_ASSISTENTE, "Ol√°! Estou me preparando para te ajudar...", false); // Mensagem de inicializa√ß√£o
            carregarInstrucoes();
        });

    </script>
</body>
</html>
